<div class="produto-container">
    <h4>{{mensagem}}</h4>
    <div *ngIf="item.codigo > 0">
        <h3>{{item.nome}}</h3>
        <img src="./assets/{{item.codigo}}.webp" alt="{{item.nome}}">
        <div class="descritivo">{{item.descritivo}}</div>
        <div class="preco">R$ {{item.valor}}</div>
        <div class="detalhe">{{item.detalhe}}</div>
        <button *ngIf="item.quantidade > 0">Comprar</button>
        <div *ngIf="item.quantidade <= 0" class="sem-estoque">Sem estoque</div>
    </div>
</div>
