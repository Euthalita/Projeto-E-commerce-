<div class="login-container">
    <h2>Fazer Login</h2>
    <b>{{mensagem}}</b><br>
    Email: <input type="email" [(ngModel)]="obj.email"><br>
    Senha: <input type="password" [(ngModel)]="obj.senha"><br>
    <button (click)="fazerLogin()">Entrar</button>
    <button (click)="novoCadastro()">Novo cadastro</button>
    <br><br>
    <a href="./esqueci">Recuperar senha 
        
    </a>
</div>
