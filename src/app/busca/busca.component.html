<div class="container">

    <div class="container">
        <h4>{{mensagem}}</h4>
        
        <!-- Barra de busca centralizada -->
        <div class="search-bar">
          <input type="text" [(ngModel)]="termo" placeholder="Insira sua busca">
          <button (click)="fazerBusca()">Buscar</button>
        </div>
      
        <!-- Mensagem caso não tenha produtos -->
        <h3 class="produtos" *ngIf="lista.length <= 0">
          Não existem produtos na vitrine
        </h3>
      </div>      

  <div class="product-list">
      <div class="product-item" *ngFor="let item of lista">
          <h4>{{item.nome}}</h4>
          <img src="./assets/{{item.codigo}}.webp" width="150px"><br>
          <p>{{item.descritivo}}</p>
          <p class="valor">R$ {{item.valor}}</p>
          <button (click)="verDetalhe(item)">Ver Mais</button>
          <button *ngIf="item.quantidade > 0" (click)="verDetalhe(item)">Comprar</button>
          <div *ngIf="item.quantidade <= 0" class="sem-estoque">Sem estoque</div>
      </div>
  </div>
</div>
